<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Dodaj ogłoszenie</title>
<link rel="stylesheet" href="styl3.css">
</head>
<body>
<div class="baner"><h1>Portal Ogłoszeniowy</h1></div>
<div class="panel_lewy">
    <h2>Kategorie</h2>
    <ol>
        <li>Książki</li>
        <li>Muzyka</li>
        <li>Filmy</li>
    </ol>
    <h2>Podkategoire</h2>
    <ol>
        <li>Romans</li>
        <li>Biografia</li>
        <li>Kryminał</li>
        <li>Komiks</li>
    </ol>
    <img src="ksiazki.jpg" alt="Dodaj ogłoszenie">
    <p><a href="kwerendy.txt">Pobierz kweredny</a></p>
</div>
<div class="panel_prawy">
    <h2>Anna Kowalska - dodanie ogłoszenia</h2>
    <form method="POST">
    <label for="Kategoria">Kategoria</label><br>
    <input type="number" id="Kategoria" name="Kategoria"><br>
    <label for="Podkategoria">Podkategoria</label><br>
    <input type="number" id="Podkategoria" name="Podkategoria"><br>
    <label for="Tytul">Tytuł</label><br>
    <input type="text" id="Tytul" name="Tytul"><br>
    <label for="Tresc">Treść</label><br>
    <textarea id="Tresc" cols="40" rows="10"></textarea><br>
    <button type="reset">WYCZYŚĆ</button> <button type="submit">ZAPISZ</button>
    </form>
</div>
<div class="stopka">Portal ogłoszeniowy opracował Maciej Walkowicz</div>
</body>
</html>
